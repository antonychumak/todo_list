{% extends "base.html" %}

{% block content %}

  <h1>Delete task </h1>
  <p>Are you sure you want to delete the task <strong>{{ task.content }}</strong> ?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete" class="btn btn-outline-danger" />
    <a class="btn btn-outline-dark" href="{% url 'schedule:index' %}">Cancel</a>
  </form>

{% endblock %}
